<div class="alert-box animated fadeIn">
    <span>Insert new signature</span>

    <div class="alert-box-horizontal alert-box-horizontal-form">
        <label for="num-input">numerator:</label>
        <input type="number" id="num-input"
               min="1" max="8" step="1">
    </div>

    <div class="alert-box-horizontal alert-box-horizontal-form">
        <label for="den-input">denominator:</label>
        <input type="number" id="den-input"
               min="1" max="16" step="1">
    </div>

    <div class="alert-box-horizontal">
        <button class="btn-press btn-press-no">Cancel</button>
        <button class="btn-press btn-press-ok">Confirm</button>
    </div>
</div>
