<div class="alert-box animated fadeIn">
    <span>Send Fx settings</span>


    <div class="alert-box-horizontal alert-box-horizontal-form">
        <label for="delay-time-input">delay time:</label>
        <input type="range" min="0.05" max="1" step="0.01" id="delay-time-input">
    </div>

    <div class="alert-box-horizontal alert-box-horizontal-form">
        <label for="delay-feedback-input">delay feedback:</label>
        <input type="range" min="0.05" max="0.65" step="0.005" id="delay-feedback-input">
    </div>

    <div class="alert-box-horizontal alert-box-horizontal-form">
        <label for="reverb-size-input">reverb size:</label>
        <input type="range" min="0.05" max="1" step="0.01" id="reverb-size-input">
    </div>

    <div class="alert-box-horizontal">
        <button class="btn-press btn-press-no">Cancel</button>
        <button class="btn-press btn-press-ok">Confirm</button>
    </div>
</div>
