
<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="sample-input">sample:</label>
    <select id="sample-input" data-parameter="sample" class="auto-update">
    </select>
</div>

<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="release-input">release:</label>
    <input type="range" min="0.05" max="0.7" step="0.01" class="auto-update" data-parameter="release" id="release-input">
</div>

<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="randomize-input">randomize:</label>
    <input type="checkbox" class="auto-update" data-parameter="randomize" id="randomize-input">
</div>

<div class="alert-box-horizontal alert-box-horizontal-form dynamic-pitch-container">
    <label for="dynamic-pitch-input">dynamic pitch:</label>
    <input type="checkbox" class="auto-update" data-parameter="dynamicPitchOn" id="dynamic-pitch-input">
</div>
