

<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="amp-attack-input">amp attack:</label>
    <input type="range" min="0.01" max="0.5" step="0.005" class="auto-update" data-parameter="ampAttack" id="amp-attack-input">
</div>


<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="amp-release-input">amp release:</label>
    <input type="range" min="0.1" max="1" step="0.01" class="auto-update" data-parameter="ampRelease" id="amp-release-input">
</div>

<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="filter-attack-input">filter attack:</label>
    <input type="range" min="0.01" max="0.5" step="0.005" class="auto-update" data-parameter="filterAttack" id="filter-attack-input">
</div>


<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="filter-release-input">filter release:</label>
    <input type="range" min="0.1" max="1" step="0.01" class="auto-update" data-parameter="filterRelease" id="filter-release-input">
</div>

<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="filter-cutoff-input">filter cutoff:</label>
    <input type="range" min="100" max="1500" step="0.01" class="auto-update" data-parameter="filterCutoff" id="filter-cutoff-input">
</div>

<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="filter-env-input">filter env amount:</label>
    <input type="range" min="0" max="4" step="0.01" class="auto-update" data-parameter="filterEnvAmount" id="filter-env-input">
</div>

<div class="alert-box-horizontal alert-box-horizontal-form">
    <label for="detune-input">detune:</label>
    <input type="range" min="0" max="120" step="0.01" class="auto-update" data-parameter="detune" id="detune-input">
</div>

<div class="alert-box-horizontal alert-box-horizontal-form dynamic-filter-container">
    <label for="dynamic-filter-input">dynamic filter:</label>
    <input type="checkbox" class="auto-update" data-parameter="dynamicFilterOn" id="dynamic-filter-input">
</div>
